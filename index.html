<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>MOVIE APP</title>
  </head>
  <body>
    <header class="navbar navbar-dark heads flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mt-3 me-0 px-3" href="#"
        >MovieFlex</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <input
        onkeyup="search()"
        class="form-control form-control-dark w-25 txtSearch"
        type="text"
        placeholder="search movie by title"
        aria-label="Search"
        onkeyup="search()"
      />
      <div class="">
        <input
          class="btn btn-danger btnAdd"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          value="SIGN IN"
        />
      </div>
    </header>

    <div class="container text-light">
      <strong class="display-6">movies by name</strong>
    </div>

    <div id="output">
      <div class="container tb" style="display: flex; flex-direction: row">
        <hr />
      </div>
    </div>
    <div class="container text-light">
      <strong class="display-6">movies by title</strong>
    </div>
    <div id="output">
      <div class="container tb2" style="display: flex; flex-direction: row">
        <hr />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
